# The URL the site will be built for
base_url = "https://www.rustvn.com"

# The basic information
title = "Rust document"
description = "Tài liệu Rust là một cơ sở kiến thức trực tuyến về tài liệu ngôn ngữ Rust do nhóm dự án dịch tiếng Việt tài liệu chính thức của Rust tạo ra. Mạng này bao gồm nội dung học tiếng Việt toàn diện nhất về ngôn ngữ Việt Quốc và tài liệu giới thiệu về lập trình, bao gồm bản dịch tiếng Việt của tài liệu chính thức hoặc không chính thức của Rust và Rust Thông số kỹ thuật và tiêu chuẩn dịch  Rust tiếng Việt do nhóm dự án dịch thuật phát triển. "

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "true", a feed is automatically generated.
generate_feed = true

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
  {name = "categories", paginate_by = 10, feed = true},
  {name = "tags", feed = true}, # each tag will have its own feed
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-light"

[extra]
# Put all your custom variables here
author = "rust-lang-vn"

language_code = "vi-VN"
copy = "&copy; 2016-2022 rust-lang-vn"



